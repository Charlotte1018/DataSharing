<body>
<section class="profile-nav alt green-border ">
  <section class="wrapper ">
    <!-- page start-->
    <div class="row col-lg-10 col-lg-offset-1">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            <h4> Data Control</h4>
          </header>
          <div class="panel-body">
            <form class="form-horizontal" id="default">
              <fieldset class="step">
                <div class="form-group">
                  <label class="col-lg-2 control-label">Provider:</label>
                  <div class="col-lg-10">
                    <select class="form-control" ng-change="getProvideData(selectedAccount.address)"
                            ng-model="selectedAccount"
                            ng-init="selectedAccount = nodeRegisterAccounts[0]"
                            ng-options="account.userName for account in nodeRegisterAccounts">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Data Name:</label>
                  <div class="col-lg-10">
                    <select class="form-control" ng-model="selectedData"
                            ng-init="selectedData = dataSet[0]"
                            ng-options="data.dataName for data in dataSet "
                            ng-change="getDataRequestList(selectedData.dataName)">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input class="form-control" placeholder="Password" ng-model="password" type="password">
                  </div>
                </div>
                <div><br><br>

                  <table class="table table-striped border-top">
                    <thead>
                    <tr>
                      <th style="width:8px;"><input type="checkbox" class="group-checkable"/></th>
                      <th>Requester</th>
                      <th class="hidden-phone">Remarks</th>
                      <th class="hidden-phone">Status</th>
                      <th class="hidden-phone">Confirm</th>
                      <th class="hidden-phone">Reject</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="request in requestList" render-finish>
                      <td><input type="checkbox" class="checkboxes" value="1"/></td>
                      <td>{{request.requesterName}}</td>
                      <td class="hidden-phone">{{request.information}}</td>
                      <td class="hidden-phone">{{request.status}}</td>

                      <td class="hidden-phone">
                        <button class="btn btn-success btn-xs"
                                ng-click="confirmData(selectedAccount.address, password, selectedData.dataName,request.requester)">
                          Confirm
                        </button>
                      </td>
                      <td class="hidden-phone">
                        <button class="btn btn-danger btn-xs"
                                ng-click="rejectData(selectedAccount.address, password, selectedData.dataName,request.requester)">
                          Reject
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </div>
    <!-- page end-->
  </section>
</section>
</body>
