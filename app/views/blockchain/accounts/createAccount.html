<body>
    <section class="profile-nav alt green-border ">
        <section class="wrapper ">
            <section class="panel col-lg-10 col-lg-offset-1">
                <header class="panel-heading">
                    <h4>Create Accounts</h4>
                </header><br>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-danger" ng-click="createAccount(password)">Create Account</button>
                            </div>
                        </div>
                        <div class="form-group form-horizontal">
                            <label class="col-lg-2 control-label">Your address</label>
                            <div class="col-lg-10">
                                <h5 class="col-lg-10 form-control">{{newAddress}}</h5>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </section>
</body>
